<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task.title }}
                {% if task.completed %}
                    (Completed)
                {% else %}
                    <a href="{% url 'complete_task' task.id %}">Complete</a>
                {% endif %}
                <a href="{% url 'delete_task' task.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_task' %}">Add Task</a>
</body>
</html>
